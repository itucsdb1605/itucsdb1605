{% extends "logged_in_layout.html" %}
{% block title %} Mesajlar {%endblock%}
{% block content %}
	<div class="container">
		<a href="{{ url_for('new_message') }}"><button class="btn btn-info"><span class="glyphicon glyphicon-edit"></span> Yeni Mesaj</button></a>
		<br>

		<ul class="nav nav-tabs nav-justified">
		  <li><a href="{{url_for('inbox_page')}}"><span class="glyphicon glyphicon-inbox"></span> Gelen Kutusu</a></li>
	      <li><a href="{{url_for('sent_messages_page')}}"><span class="glyphicon glyphicon-send"></span> GÃ¶nderilenler</a></li>
		</ul>
		<br>

		<table class="table table-hover">
		  <thead>
		    <tr>
		      <th></th>
		      <th>{{user_role}}</th>
		      <th>Mesaj</th>
		      <th>Zaman</th>
		    </tr>
		  </thead>
		  <tbody>
		  	{% for message in messages %}
			  <tr>
			  	   <td><input type="checkbox" name="messages_to_delete" value= {{ message[0] }}/></td>
			    {% for i in range(3) %}
			       <td>{{ message[i] }}</td>
			    {% endfor %}
			  </tr>
			{% endfor %}
		  </tbody>
		 </table>
	</div>
{%endblock%}
